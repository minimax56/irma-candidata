<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Trayectoria - Mtra. Irma García Ortega</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007bff 0%, #6f42c1 50%, #8e2de2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .carousel-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .placeholder {
            text-align: center;
            color: #999;
            font-size: 18px;
            padding: 40px;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
            pointer-events: none;
        }

        .carousel-btn {
            pointer-events: all;
            background: rgba(231, 43, 127, 0.9);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .carousel-btn:hover {
            background: rgba(97, 205, 227, 0.95);
            transform: scale(1.1);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: #E72B7F;
            transform: scale(1.3);
            border-color: #61CDE3;
        }

        .indicator:hover {
            background: #61CDE3;
        }

        .counter {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        .back-button {
            display: block;
            max-width: 900px;
            margin: 30px auto 0;
            padding: 15px 30px;
            background: white;
            color: #307BC1;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .carousel-container {
                padding: 10px;
            }

            .carousel-item {
                height: auto;
                min-height: 250px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 16px;
            }

            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                height: auto;
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mi Trayectoria con los Estudiantes</h1>
        <p>Mtra. Irma García Ortega</p>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner" id="carouselInner">
                <div class="carousel-item">
                    <img src="1.JPG" alt="primera imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="2.JPG" alt="segunda imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="3.JPG" alt="tercera imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="4.jpg" alt="cuarta imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="5.JPG" alt="quinta imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="6.JPG" alt="sexta imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="7.jpg" alt="séptima imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="8.jpg" alt="octava imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="9.JPG" alt="novena imagen" class="carousel-image">
                </div>
                <div class="carousel-item">
                    <img src="10.jpg" alt="décima imagen" class="carousel-image">
                </div>
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevSlide()">‹</button>
                <button class="carousel-btn" onclick="nextSlide()">›</button>
            </div>
        </div>

        <div class="carousel-indicators" id="indicators"></div>
        <div class="counter" id="counter"></div>
    </div>

    <a href="index.html" class="back-button">← Volver al inicio</a>

    <script>
        let currentSlide = 0;
        const totalSlides = 10;
        const carouselInner = document.getElementById('carouselInner');
        const indicatorsContainer = document.getElementById('indicators');
        const counter = document.getElementById('counter');

        // Crear indicadores
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator';
            if (i === 0) indicator.classList.add('active');
            indicator.onclick = () => goToSlide(i);
            indicatorsContainer.appendChild(indicator);
        }

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Actualizar indicadores
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((ind, index) => {
                ind.classList.toggle('active', index === currentSlide);
            });
            
            // Actualizar contador
            counter.textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // Soporte táctil
        let touchStartX = 0;
        let touchEndX = 0;

        carouselInner.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carouselInner.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) nextSlide();
            if (touchEndX - touchStartX > 50) prevSlide();
        });

        // Inicializar
        updateCarousel();
    </script>
</body>
</html>
